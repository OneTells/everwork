[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "everwork"
description = "Библиотека для работы с воркерами"
requires-python = ">=3.12"
dynamic = ["version"]
dependencies = [
    "pydantic",
    "redis",
    "loguru",
    "orjson",
    "uvloop"
]

[tool.setuptools.dynamic]
version = { attr = "everwork.__version__" }

[tool.setuptools.packages]
find = {}
