[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "everwork"
description = "Библиотека для работы с воркерами"
requires-python = ">=3.12"
dynamic = ["version"]
dependencies = [
    "pydantic==2.11.1",
    "redis==5.2.1",
    "loguru==0.7.3",
    "orjson==3.10.16",
    "uvloop==0.21.0"
]

[tool.setuptools.dynamic]
version = { attr = "everwork.__version__" }

[tool.setuptools.packages]
find = {}
